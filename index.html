<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <h1><img src="https://img.icons8.com/fluency/48/null/calculator.png"/>Calculator</h1>
            <div class="action">
                <i class="fa-sharp fa-regular fa-window-minimize"></i>
                <i class="fa-regular fa-window-maximize"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="display">
            <h5>array</h5>
            <h1>0</h1></div>
        <div class="btn">
            <div class="rows">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>del</button>
            </div>
            <div class="rows">
                <button>1/x</button>
                <button>x²</button>
                <button>√x</button>
                <button id="operator">÷</button>
            </div>
            <div class="rows">
                <button id="num">7</button>
                <button id="num">8</button>
                <button id="num">9</button>
                <button id="operator">×</button>
            </div>
            <div class="rows">
                <button id="num">4</button>
                <button id="num">5</button>
                <button id="num">6</button>
                <button id="operator">−</button>
            </div>
            <div class="rows">
                <button id="num">1</button>
                <button id="num">2</button>
                <button id="num">3</button>
                <button id="operator">+</button>
            </div>
            <div class="rows">
                <button id="-ve">∓</button>
                <button id="num">0</button>
                <button id="num">.</button>
                <button id="equal"><i class="fa-thin fa-equals fa-xl"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
