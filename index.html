<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/fluency/48/null/calculator.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <h1><img src="https://img.icons8.com/fluency/48/null/calculator.png"/>Calculator</h1>
            <div class="action">
                <i id ="min" class="fa-sharp fa-regular fa-window-minimize"></i>
                <i id="max" class="fa-regular fa-window-maximize"></i>
                <i id="close" class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="display">
            <h5>array</h5>
            <h1><span id="inputs">0</span></h1></div>
        <div class="btn">
            <div class="rows">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>del</button>
            </div>
            <div class="rows">
                <button id="invert">1/x</button>
                <button id="sqr">x²</button>
                <button id="sqrt">√x</button>
                <button id="operator" value="/">÷</button>
            </div>
            <div class="rows">
                <button id="num" value="7">7</button>
                <button id="num" value="8">8</button>
                <button id="num" value="9">9</button>
                <button id="operator" value="*">×</button>
            </div>
            <div class="rows">
                <button id="num" value="4">4</button>
                <button id="num" value="5">5</button>
                <button id="num" value="6">6</button>
                <button id="operator" value="-">-</button>
            </div>
            <div class="rows">
                <button id="num" value="1">1</button>
                <button id="num" value="2">2</button>
                <button id="num" value="3">3</button>
                <button id="operator" value="+">+</button>
            </div>
            <div class="rows">
                <button id="-ve" value="-ve">∓</button>
                <button id="num" value="0">0</button>
                <button id="num" value=".">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
